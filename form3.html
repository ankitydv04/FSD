<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Alignment</title>
</head>

<body>

    <form action="">
        <h4>There are eleven different types of form elements:</h4>

        <!-- Button -->
        <span style="display: inline-block; width: 150px; text-align: right;">Button:</span>
        <input type="button" value="Button"><br><br>

        <!-- Checkbox -->
        <span style="display: inline-block; width: 150px; text-align: right;">Checkbox:</span>
        <input type="checkbox"><br><br>

        <!-- File Upload -->
        <span style="display: inline-block; width: 150px; text-align: right;">File Upload:</span>
        <input type="file"><br><br>

        <!-- Hidden -->
        <span style="display: inline-block; width: 150px; text-align: right;">Hidden:</span>
        <input type="hidden"><br><br>

        <!-- Password -->
        <span style="display: inline-block; width: 150px; text-align: right;">Password:</span>
        <input type="password"><br><br>

        <!-- Radio -->
        <span style="display: inline-block; width: 150px; text-align: right;">Radio:</span>
        <input type="radio"><br><br>

        <!-- Reset -->
        <span style="display: inline-block; width: 150px; text-align: right;">Reset Object:</span>
        <input type="reset"><br><br>

        <!-- Select -->
        <span style="display: inline-block; width: 150px; text-align: right;">Select Object:</span>
        <select>
            <option>Select Object</option>
        </select><br><br>

        <!-- Submit -->
        <span style="display: inline-block; width: 150px; text-align: right;">Submit Object:</span>
        <input type="submit" value="Submit Query"><br><br>

        <!-- Text -->
        <span style="display: inline-block; width: 150px; text-align: right;">Text:</span>
        <input type="text" size="30"><br><br>

        <!-- Text Area -->
        <span style="display: inline-block; width: 150px; text-align: right;">Text Area:</span>
        <textarea rows="4" cols="30"></textarea><br><br>

    </form>

</body>

</html>

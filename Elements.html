<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>HTML Elements</h2>
    <p>An HTML element is everything from the start tag to the end tag:</p>

    <table border="1">
        <tr>
            <th>
                <p>Start tag</p>
            </th>
            <th>
                <p>Element content</p>
            </th>
            <th>
                End tag
            </th>
        </tr>

        <tr>
            <td>&lt;p&gt;</td>
            <td>This is a paragraph</td>
            <td>&lt;/p&gt;</td>
        </tr>

        <tr>
            <td>&lt;a href="default.html"&gt;</td>
            <td> This is a link</td>
            <td>&lt;/a&gt;</td>
        </tr>

    </table>
    
</body>
</html>
